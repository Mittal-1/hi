<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Good Morning Sunil 💖</title>
<style>
    body {
        background-color: #ffe6f2;
        text-align: center;
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }
    h1 {
        color: #ff4d88;
        font-size: 2.5em;
        margin-top: 50px;
    }
    p {
        color: #cc0066;
        font-size: 1.2em;
    }
    .heart {
        font-size: 3em;
        cursor: pointer;
        animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }
    .compliment {
        margin-top: 20px;
        font-size: 1.3em;
        color: #ff3385;
        display: none;
    }
    .petal {
        position: fixed;
        top: -20px;
        font-size: 20px;
        animation: fall linear forwards;
    }
    @keyframes fall {
        to {
            transform: translateY(110vh) rotate(360deg);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<h1>Good Morning Sunil 💖</h1>
<p>From Mittal: I love you babes😘<br>Have a nice day ahead ☀️💰💋</p>
<audio id="bgm" loop preload="none">
  <!-- optional - plays only after user taps play (mobile-friendly) -->
  <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
</audio>
<div style="margin-top:10px;">
  <button id="playMusic" style="font-size:1em;padding:6px 18px;background:#ff4d88;color:#fff;border:none;border-radius:6px;cursor:pointer;">Play Music 🎵</button>
  <button id="pauseMusic" style="font-size:1em;padding:6px 18px;background:#aaa;color:#fff;border:none;border-radius:6px;cursor:pointer;display:none;">Pause ⏸️</button>
</div>
<div class="heart" onclick="showSurprise()">💗</div>
<div class="compliment" id="compliment"></div>

<script>
const compliments = [
    "you are my jaanuuuuu🥰",
    "i am always with you mera bacha h tu 💖",
    "Dhayn rakha karo apna babyyyy❤️",
    "you are the best😍✨",
    "Thankyou for being in my life 🥰",
    "moj karo 😂🌟"
];

function showSurprise() {
    // Random compliment
    const complimentText = compliments[Math.floor(Math.random() * compliments.length)];
    const complimentEl = document.getElementById("compliment");
    complimentEl.innerText = complimentText;
    complimentEl.style.display = "block";

    // Petal animation
    for (let i = 0; i < 20; i++) {
        let petal = document.createElement("div");
        petal.classList.add("petal");
        petal.innerText = "🌸";
        petal.style.left = Math.random() * 100 + "vw";
        petal.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(petal);
        setTimeout(() => petal.remove(), 5000);
    }
}

const playBtn = document.getElementById("playMusic");
const pauseBtn = document.getElementById("pauseMusic");
const bgm = document.getElementById("bgm");

playBtn.onclick = function() {
    bgm.play();
    playBtn.style.display = 'none';
    pauseBtn.style.display = 'inline-block';
};

pauseBtn.onclick = function() {
    bgm.pause();
    playBtn.style.display = 'inline-block';
    pauseBtn.style.display = 'none';
};

bgm.onended = function() {
    playBtn.style.display = 'inline-block';
    pauseBtn.style.display = 'none';
};
</script>

</body>
</html>
